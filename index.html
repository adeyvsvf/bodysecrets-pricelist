<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodysecrets Price List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #2d5530;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            width: 100%;
            box-sizing: border-box;
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            box-sizing: border-box;
        }

        .header {
            background: linear-gradient(135deg, #2d5530, #3e7b3e);
            color: white;
            padding: 30px 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .header h1 {
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 25px;
            width: 100%;
            box-sizing: border-box;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #2d5530;
            border-radius: 25px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s ease;
            line-height: 1.4;
            box-sizing: border-box;
        }

        .search-input:focus {
            border-color: #1e3a21;
            box-shadow: 0 0 10px rgba(45, 85, 48, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #2d5530;
            width: 20px;
            height: 20px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-icon:hover {
            opacity: 1;
        }

        .search-icon svg {
            width: 100%;
            height: 100%;
        }

        .search-results {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
            position: relative;
            z-index: 1;
            background: transparent;
            padding: 0;
        }

        /* Loading Spinner */
        .loading-container {
            text-align: center;
            padding: 50px 20px;
        }

        .spinner {
            border: 4px solid #e3e3e3;
            border-top: 4px solid #2d5530;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 1.1em;
        }

        /* Error State */
        .error-container {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .error-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #d32f2f;
        }

        .error-text {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 25px;
            color: #333;
        }

        .retry-button {
            background: #2d5530;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(45, 85, 48, 0.2);
        }

        .retry-button:hover {
            background: #1e3a21;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(45, 85, 48, 0.3);
        }

        /* Table Styles */
        .table-container {
            border-radius: 8px;
            border: 2px solid #2d5530;
            width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            table-layout: fixed; /* Fixed layout prevents overflow */
            box-sizing: border-box;
        }

        th {
            background: #2d5530;
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1em;
            border-bottom: 2px solid #1e3a21;
            box-sizing: border-box;
        }

        /* Column width distribution */
        th:nth-child(1), td:nth-child(1) {
            width: 50%; /* Product name gets 50% */
        }

        th:nth-child(2), td:nth-child(2) {
            width: 25%; /* Size gets 25% */
        }

        th:nth-child(3), td:nth-child(3) {
            width: 25%; /* Price gets 25% */
        }

        td {
            padding: 15px 10px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1em;
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-sizing: border-box;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e8f5e8;
        }

        .product-name {
            font-weight: 500;
            color: #2d5530;
        }

        .product-size {
            color: #666;
            font-size: 0.9em;
            font-style: italic;
        }

        .price {
            font-weight: 600;
            color: #1e3a21;
            font-size: 1.1em;
        }

        /* No results message */
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-style: italic;
        }

        /* Mobile Responsiveness - Enhanced for better compatibility */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                margin: 0;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px 15px;
            }

            .table-container {
                border-radius: 8px;
                border: 2px solid #2d5530;
                width: 100%;
                box-sizing: border-box;
            }

            table {
                width: 100%;
                font-size: 0.9em;
                table-layout: fixed;
            }

            th, td {
                padding: 12px 8px;
                font-size: 0.9em;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            /* Mobile column distribution */
            th:nth-child(1), td:nth-child(1) {
                width: 45%; /* Product name */
            }

            th:nth-child(2), td:nth-child(2) {
                width: 25%; /* Size */
            }

            th:nth-child(3), td:nth-child(3) {
                width: 30%; /* Price */
            }

            .search-input {
                padding: 12px 45px 12px 15px;
                font-size: 1em;
                width: 100%;
                box-sizing: border-box;
            }

            .search-icon {
                right: 15px;
                width: 18px;
                height: 18px;
            }

            .loading-text {
                font-size: 1em;
            }

            .error-text {
                font-size: 1.1em;
            }

            .retry-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }

        /* Extra small devices (phones in portrait) */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .header h1 {
                font-size: 1.6em;
            }

            .content {
                padding: 15px 10px;
            }

            th, td {
                padding: 10px 6px;
                font-size: 0.85em;
            }

            /* Very small screen column distribution */
            th:nth-child(1), td:nth-child(1) {
                width: 40%; /* Product name */
            }

            th:nth-child(2), td:nth-child(2) {
                width: 25%; /* Size */
            }

            th:nth-child(3), td:nth-child(3) {
                width: 35%; /* Price */
            }

            .search-input {
                padding: 10px 40px 10px 12px;
                font-size: 0.95em;
            }
        }

        /* Hidden class for showing/hiding content */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bodysecrets Price List</h1>
            <p>Current Product Prices</p>
        </div>
        
        <div class="content">
            <!-- Loading State -->
            <div id="loading" class="loading-container">
                <div class="spinner"></div>
                <div class="loading-text">Loading price list...</div>
            </div>

            <!-- Error State -->
            <div id="error" class="error-container hidden">
                <div class="error-icon">⚠️</div>
                <div class="error-text">Could not fetch data</div>
                <button class="retry-button" onclick="retryConnection()">Try Again</button>
            </div>

            <!-- Search Bar -->
            <div id="search-container" class="search-container hidden">
                <div style="position: relative;">
                    <input 
                        type="text" 
                        id="search-input" 
                        class="search-input" 
                        placeholder="Search for products..."
                        oninput="filterProducts()"
                    >
                    <div class="search-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </div>
                </div>
                <div id="search-results" class="search-results"></div>
            </div>

            <!-- Table Container -->
            <div id="table-container" class="table-container hidden">
                <table id="price-table">
                    <thead>
                        <tr id="table-header">
                            <!-- Headers will be set dynamically -->
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- No Results Message -->
            <div id="no-results" class="no-results hidden">
                No products found matching your search.
            </div>
        </div>
    </div>

    <script>
        // Google Sheet configuration
        const SHEET_ID = '1WC36RiBxwrBHa-qGPj60O-_GInXfISfA_0NmXRKv_p4';
        const GID = '0';

        // DOM elements
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const searchContainer = document.getElementById('search-container');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const tableContainer = document.getElementById('table-container');
        const tableHeader = document.getElementById('table-header');
        const tableBody = document.getElementById('table-body');
        const noResults = document.getElementById('no-results');

        let allProducts = []; // Store all products for searching
        let attemptCount = 0;

        // Format price as Nigerian Naira (no decimals)
        function formatPrice(price) {
            if (price === null || price === undefined || price === '') {
                return '₦0';
            }
            
            // Convert to number if it's a string
            let numPrice;
            if (typeof price === 'string') {
                // Remove any existing currency symbols and parse
                numPrice = parseFloat(price.replace(/[₦,\s]/g, ''));
            } else {
                numPrice = price;
            }
            
            if (isNaN(numPrice)) {
                return '₦0';
            }
            
            // Round to remove decimals and format with commas
            const roundedPrice = Math.round(numPrice);
            const formatted = roundedPrice.toLocaleString('en-US');
            
            return `₦${formatted}`;
        }

        // Show loading state
        function showLoading() {
            loadingElement.classList.remove('hidden');
            errorElement.classList.add('hidden');
            searchContainer.classList.add('hidden');
            tableContainer.classList.add('hidden');
            noResults.classList.add('hidden');
        }

        // Show error state
        function showError() {
            loadingElement.classList.add('hidden');
            errorElement.classList.remove('hidden');
            searchContainer.classList.add('hidden');
            tableContainer.classList.add('hidden');
            noResults.classList.add('hidden');
        }

        // Show table with data
        function showTable() {
            loadingElement.classList.add('hidden');
            errorElement.classList.add('hidden');
            searchContainer.classList.remove('hidden');
            tableContainer.classList.remove('hidden');
            noResults.classList.add('hidden');
            updateSearchResults();
        }

        // Update search results count
        function updateSearchResults() {
            const visibleRows = tableBody.querySelectorAll('tr:not(.hidden)').length;
            const totalRows = allProducts.length;
            
            if (searchInput.value.trim()) {
                searchResults.textContent = `Showing ${visibleRows} of ${totalRows} products`;
            } else {
                searchResults.textContent = `${totalRows} products available`;
            }
        }

        // Filter products based on search input
        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const rows = tableBody.querySelectorAll('tr');
            let visibleCount = 0;

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let matchFound = false;
                
                cells.forEach(cell => {
                    if (cell.textContent.toLowerCase().includes(searchTerm)) {
                        matchFound = true;
                    }
                });
                
                if (matchFound) {
                    row.classList.remove('hidden');
                    visibleCount++;
                } else {
                    row.classList.add('hidden');
                }
            });

            // Show/hide no results message
            if (visibleCount === 0 && searchTerm) {
                tableContainer.classList.add('hidden');
                noResults.classList.remove('hidden');
            } else {
                tableContainer.classList.remove('hidden');
                noResults.classList.add('hidden');
            }

            updateSearchResults();
        }

        // Parse CSV data with multiple fallback methods for mobile compatibility
        function parseCSVData(csvText) {
            console.log('Raw CSV data received:', csvText);
            
            // Clean up the data
            const cleanData = csvText.trim();
            
            // Method 1: Try standard CSV parsing first
            try {
                const standardResult = parseStandardCSV(cleanData);
                if (standardResult.data.length > 0) {
                    console.log('Successfully parsed as standard CSV');
                    return standardResult;
                }
            } catch (error) {
                console.log('Standard CSV parsing failed, trying alternative methods');
            }
            
            // Method 2: Try concatenated format (mobile browsers often get this)
            try {
                const concatenatedResult = parseConcatenatedFormat(cleanData);
                if (concatenatedResult.data.length > 0) {
                    console.log('Successfully parsed as concatenated format');
                    return concatenatedResult;
                }
            } catch (error) {
                console.log('Concatenated parsing failed');
            }
            
            // Method 3: Try space-separated format
            try {
                const spaceResult = parseSpaceSeparatedFormat(cleanData);
                if (spaceResult.data.length > 0) {
                    console.log('Successfully parsed as space-separated format');
                    return spaceResult;
                }
            } catch (error) {
                console.log('Space-separated parsing failed');
            }
            
            throw new Error('All parsing methods failed');
        }

        // Standard CSV parsing with proper quote handling
        function parseStandardCSV(csvText) {
            const lines = csvText.split('\n').map(line => line.trim()).filter(line => line);
            
            if (lines.length === 0) {
                throw new Error('No data found');
            }
            
            const results = [];
            let headers = [];
            
            lines.forEach((line, index) => {
                const row = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        row.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                row.push(current.trim());
                
                if (index === 0) {
                    headers = row;
                } else if (row.some(cell => cell && cell.trim())) {
                    results.push(row);
                }
            });
            
            return { headers, data: results };
        }

        // Parse concatenated format (common on mobile)
        function parseConcatenatedFormat(rawData) {
            // Remove header pattern and clean up
            let cleanData = rawData.replace(/PRODUCT\s*NAME\s*,?\s*SIZES?\s*,?\s*SELLING\s*PRICE\s*/i, '');
            
            // Split by product patterns (capital letters starting new products)
            const productPattern = /([A-Z][A-Z\s]+?)(\d+[A-Z]*L?,?\s*)(\d+)/g;
            const products = [];
            let match;
            
            while ((match = productPattern.exec(cleanData)) !== null) {
                const productName = match[1].trim().replace(/,$/, '');
                const size = match[2].trim().replace(/,$/, '');
                const price = match[3].trim();
                
                if (productName && size && price) {
                    products.push([productName, size, price]);
                }
            }
            
            if (products.length === 0) {
                // Fallback: try splitting by spaces and grouping by 3
                const parts = cleanData.split(/\s+/).filter(part => part.trim());
                for (let i = 0; i < parts.length - 2; i += 3) {
                    if (parts[i] && parts[i + 1] && parts[i + 2] && /^\d+$/.test(parts[i + 2])) {
                        products.push([parts[i], parts[i + 1], parts[i + 2]]);
                    }
                }
            }
            
            return {
                headers: ['Product Name', 'Size', 'Price'],
                data: products
            };
        }

        // Parse space-separated format
        function parseSpaceSeparatedFormat(rawData) {
            const lines = rawData.split('\n').filter(line => line.trim());
            const products = [];
            
            lines.forEach((line, index) => {
                if (index === 0) return; // Skip header
                
                const parts = line.trim().split(/\s+/);
                if (parts.length >= 3) {
                    // Try to identify product name, size, and price
                    const price = parts[parts.length - 1];
                    const size = parts[parts.length - 2];
                    const productName = parts.slice(0, -2).join(' ');
                    
                    if (productName && size && /^\d+$/.test(price)) {
                        products.push([productName, size, price]);
                    }
                }
            });
            
            return {
                headers: ['Product Name', 'Size', 'Price'],
                data: products
            };
        }

        // Populate table with robust data handling for mobile compatibility
        function populateTable(headers, data) {
            console.log('Populating table with headers:', headers);
            console.log('Data rows:', data.length);
            
            // Ensure we have valid headers
            if (!headers || headers.length === 0) {
                headers = ['Product Name', 'Size', 'Price'];
            }
            
            // Clean and normalize headers
            const cleanHeaders = headers.map(header => {
                if (typeof header === 'string') {
                    let cleanHeader = header.trim();
                    // Normalize specific headers
                    if (cleanHeader.toLowerCase().includes('product')) {
                        return 'Product Name';
                    } else if (cleanHeader.toLowerCase().includes('size')) {
                        return 'Size';
                    } else if (cleanHeader.toLowerCase().includes('price') || cleanHeader.toLowerCase().includes('selling')) {
                        return 'Price';
                    }
                    return cleanHeader;
                }
                return String(header).trim();
            });
            
            // Set up table headers
            tableHeader.innerHTML = '';
            cleanHeaders.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                tableHeader.appendChild(th);
            });

            // Clear and populate table body
            tableBody.innerHTML = '';
            allProducts = data;
            
            if (!data || data.length === 0) {
                throw new Error('No product data to display');
            }
            
            data.forEach((row, rowIndex) => {
                // Ensure row is an array
                if (!Array.isArray(row)) {
                    console.warn(`Row ${rowIndex} is not an array:`, row);
                    return;
                }
                
                const tr = document.createElement('tr');
                
                // Handle different row lengths
                const maxCols = Math.max(cleanHeaders.length, row.length);
                
                for (let i = 0; i < maxCols; i++) {
                    const td = document.createElement('td');
                    const cellValue = i < row.length ? (row[i] || '') : '';
                    const headerName = i < cleanHeaders.length ? cleanHeaders[i] : '';
                    
                    // Apply styling based on column type
                    if (headerName.includes('Product') || headerName.includes('Name')) {
                        td.innerHTML = `<span class="product-name">${cellValue}</span>`;
                    } else if (headerName.includes('Size')) {
                        td.innerHTML = `<span class="product-size">${cellValue}</span>`;
                    } else if (headerName.includes('Price')) {
                        // Always format price values, regardless of format
                        td.innerHTML = `<span class="price">${formatPrice(cellValue)}</span>`;
                    } else {
                        td.textContent = cellValue;
                    }
                    
                    tr.appendChild(td);
                }
                
                tableBody.appendChild(tr);
            });
            
            console.log(`Table populated with ${data.length} rows`);
            showTable();
        }

        // Enhanced data fetching with mobile browser compatibility
        async function tryMultipleMethods() {
            const timestamp = new Date().getTime(); // Cache busting
            
            const methods = [
                {
                    name: 'CSV Export (AllOrigins)',
                    proxyUrl: 'https://api.allorigins.win/raw?url=',
                    url: `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}&timestamp=${timestamp}`
                },
                {
                    name: 'CSV Export (CorsProxy)',
                    proxyUrl: 'https://corsproxy.io/?',
                    url: `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}&timestamp=${timestamp}`
                },
                {
                    name: 'TSV Export (AllOrigins)', 
                    proxyUrl: 'https://api.allorigins.win/raw?url=',
                    url: `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=tsv&gid=${GID}&timestamp=${timestamp}`
                },
                {
                    name: 'HTML Export (AllOrigins)',
                    proxyUrl: 'https://api.allorigins.win/raw?url=',
                    url: `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=html&gid=${GID}&timestamp=${timestamp}`
                }
            ];

            for (const method of methods) {
                try {
                    console.log(`Trying ${method.name}...`);
                    
                    const fullUrl = method.proxyUrl + encodeURIComponent(method.url);
                    const response = await fetch(fullUrl, {
                        cache: 'no-store', // Always fetch fresh data
                        mode: 'cors',
                        headers: {
                            'Accept': 'text/plain, text/csv, text/html, */*'
                        }
                    });
                    
                    if (response.ok) {
                        let data = await response.text();
                        
                        // Clean up HTML format if needed
                        if (method.name.includes('HTML')) {
                            data = extractTableFromHTML(data);
                        }
                        
                        // Convert TSV to CSV format
                        if (method.name.includes('TSV')) {
                            data = data.replace(/\t/g, ',');
                        }
                        
                        if (data && data.trim() && data.length > 50) { // Ensure we have substantial data
                            console.log(`Success with ${method.name}`);
                            console.log(`Data length: ${data.length} characters`);
                            return { method: method.name, data: data };
                        }
                    }
                } catch (error) {
                    console.log(`${method.name} failed:`, error.message);
                }
            }
            
            throw new Error('All methods failed to fetch data');
        }

        // Extract table data from HTML format (fallback method)
        function extractTableFromHTML(htmlData) {
            try {
                // Create a temporary DOM element to parse HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = htmlData;
                
                const table = tempDiv.querySelector('table');
                if (!table) return '';
                
                const rows = table.querySelectorAll('tr');
                const csvRows = [];
                
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td, th');
                    const csvCells = [];
                    
                    cells.forEach(cell => {
                        let text = cell.textContent.trim();
                        // Escape commas and quotes for CSV format
                        if (text.includes(',') || text.includes('"')) {
                            text = `"${text.replace(/"/g, '""')}"`;
                        }
                        csvCells.push(text);
                    });
                    
                    if (csvCells.length > 0) {
                        csvRows.push(csvCells.join(','));
                    }
                });
                
                return csvRows.join('\n');
            } catch (error) {
                console.error('Failed to extract table from HTML:', error);
                return '';
            }
        }

        // Main fetch function - always gets fresh data
        async function fetchPriceList() {
            try {
                attemptCount++;
                showLoading();
                
                console.log('Fetching fresh data from Google Sheets...');
                const result = await tryMultipleMethods();
                
                console.log(`Data fetched using ${result.method}`);
                
                // Parse and display data immediately
                const parsed = parseCSVData(result.data);
                populateTable(parsed.headers, parsed.data);
                
            } catch (error) {
                console.error('Error fetching price list:', error);
                showError();
            }
        }

        // Retry function
        function retryConnection() {
            fetchPriceList();
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded - fetching current price list...');
            fetchPriceList();
        });

        // Also refresh when page becomes visible (if user switches tabs and comes back)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                console.log('Page visible - refreshing data...');
                fetchPriceList();
            }
        });
    </script>
</body>
